<div class="card-columns mt-5 animated fadeIn">
    <div (click)="verArtista( item )" *ngFor="let item of items"  class="card puntero">
      <img class="card-img-top" [src]="item.images | noimage" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title"> {{ item.name }} </h5>
        <p class="card-text"> 
          <a *ngFor="let artist of item.artists " href="#" class="badge badge-success"> {{ artist.name }} </a>  
        </p>
      </div>
    </div>
</div>
